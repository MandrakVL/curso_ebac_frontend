        <label for="sobrenome_">Sobrenome</label>
                <input type="text" id="sobrenome_" maxlength="30" required>

            <input type="email" id="e_mail_" required>
    <br><br>
        <label for="e_mail_">Senha</label>
            <input type="password" id="e_mail_" required minlength="8">
    <br><br>

            <button type="reset">Limpar</button>
        </div>
        
    </form>
